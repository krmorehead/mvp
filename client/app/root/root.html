<div id = 'container' ng-keyup="keyPress($event.keyCode)">
	<span>Activity :</span>
	<select ng-model = "activity">
		<option value = "hiking">Hiking</option>
		<option value = "mountain biking">Mountain Biking</option>
		<option value = "camping">Camping</option>
		<option value = "snow sports">Skiing</option>
		<option value = "">Any</option>
	</select>
	<p>City : <input ng-model = "city" type='text' ng-init = "city = 'San Francisco'"></p>
	<p>State : <input ng-model = "state" type='text' ng-init = "state = 'California'"></p>
	<p>Country : <input ng-model = "country" type='text' ng-init = "country = 'United States'"></p>
	<p>Search Area (miles) : <input id = "radius" ng-model = "milesRadius" type='text' ng-init = "milesRadius = '50'"></p>
	<button ng-click = "trailsRequest()">Submit</button>

	<div ng-repeat = "trail in trails" class = "location">
		<h4>{{trail.name}}</h4>

		<div ng-show = "{{trail.lat}} || {{trail.lon}}" class = "map">
			<ng-map zoom="13" center="{{[trail.lat, trail.lon]}}">
				<marker position="{{[trail.lat, trail.lon]}}" />
			</ng-map>
		</div>
		<div ng-show = "!{{trail.lat}} && !{{trail.lon}}" class = "map"><h3>Map Not Available</h3></div>
			<ul>
				
				<li>{{trail.description || "No description available"}}</li>
				
				<p></p>
				<li ng-show = "{{trail.activities[0]}}">Official site: <a href="{{trail.activities[0].url}}">{{trail.activities[0].url}}</a></li>
			
			</ul>
	</div>
</div>
